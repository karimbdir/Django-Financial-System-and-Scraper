{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <ul>
                {% for object in object_list %}
                    <li>
                    
                    <a href="{% url 'breakevenpoint:bep_detail' object.pk %}">
                    {{ object.id }} - {{ object.project_title }}</a>
                    </li>
                {% endfor %}


            </ul>

        </div>
    </div>

{% endblock %}
